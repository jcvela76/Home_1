<!DOCTYPE html>
<html ng-app="MyApp">
  <head >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/sandbox.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>


	<body ng-controller="MyController as ctrl"  ng-class="ctrl.userObjectSelection.class">
		<div >
			<h1 ng-bind="ctrl.headerTitle"></h1>
			<h3>Select a theme</h3>
	      <input type="radio"
	             name="color2"
	             ng-value="ctrl.redValue"
	             ng-model="ctrl.userObjectSelection"> Red
	      <input type="radio"
	             name="color2"
	             ng-value="ctrl.blueValue"
	             ng-model="ctrl.userObjectSelection"> Blue
	      <input type="radio"
	             name="color2"
	             ng-value="ctrl.greenValue"
	             ng-model="ctrl.userObjectSelection"> Green
	      <input type="radio"
	             name="color2"
	             ng-value="ctrl.yellowValue"
	             ng-model="ctrl.userObjectSelection"> Yellow
	      <input type="radio"
	             name="color2"
	             ng-value="ctrl.orangeValue"
	             ng-model="ctrl.userObjectSelection"> Orange
	      <input checked
	      		 type="radio"
	             name="color2"
	             ng-value="ctrl.grayValue"
	             ng-model="ctrl.userObjectSelection"> None
	      <div ng-class="ctrl.userObjectSelection.class_div_1" class="left">
	      	Theme Div 1 with color: <span  ng-bind="ctrl.userObjectSelection.class " ></span>
	      </div>
	      <div ng-class="ctrl.userObjectSelection.class_div_2" class="left">
	      	Theme Div 2 with color: <span  ng-bind="ctrl.userObjectSelection.class " ></span>
	      </div>
	      <div class="clear"></div>
	      <hr>

	      <div>
	      	<div class="left-content">
	      		
	      		<h3>My files</h3>
			      <input type="checkbox" ng-model="ctrl.showContent">Hide all <br><br>
			      
			    <h4><i class="fa fa-folder"></i> Personal</h4>  
			   
			        <ul ng-hide="ctrl.showContent" ng-repeat="item in ctrl.personalArray track by $index">
			          <li ng-bind="item"></li> 
			        </ul>   
			    <h4><i class="fa fa-folder"></i> Work</h4>  
			   
			        <ul ng-hide="ctrl.showContent" ng-repeat="item in ctrl.workArray track by $index">
			          <li ng-bind="item"></li> 
			        </ul>   


			    <h4><i class="fa fa-folder"></i> Trip</h4>  
			   
			        <ul ng-hide="ctrl.showContent" ng-repeat="item in ctrl.tripArray track by $index">
			          <li ng-bind="item"></li> 
			        </ul>       


	      	</div>

	      	<div class="left-content">
	      		
	      		 <div>
            		<h2>Add Files </h2>
            		<input type="text" ng-model="ctrl.itemObjectSelection">
            		<button ng-click="ctrl.addItem()">Add Item</button>
          		</div>

          		<div>
          		  <div ng-show="ctrl.errorDetect">Please we need a content </div>	
		          <input type="radio"
			             name="item_array"
			             ng-value="ctrl.personalArray"
			             ng-model="ctrl.itemsArray"> Personal<br>
			      <input type="radio"
			             name="item_array"
			             ng-value="ctrl.workArray"
			             ng-model="ctrl.itemsArray"> Work<br>
			      <input type="radio"
			             name="item_array"
			             ng-value="ctrl.tripArray"
			             ng-model="ctrl.itemsArray"> Trip<br>
          		</div>

	      	</div>
	      	<div class="clear"></div>
	      </div>

		</div>

	</body>
</html>
