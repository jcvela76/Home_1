<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script type="text/javascript" src="sandbox.js"></script>
    <script type="text/javascript" src="services.js"></script>

    <style type="text/css">

    </style>
  </head>
  <body ng-app="MyApp">


<div ng-controller="MyController as ctrl">

      <h2 ng-bind="ctrl.Student.name"></h2>

      <label>Simon say...</label>

      <br>
      

      <button ng-show="ctrl.view_star" ng-click="ctrl.addColor()">Play</button>
      <br><br>
 

      <table ng-repeat="color in ctrl.arrayColors track by $index">
        <tr>
          <td width="200" ng-bind="color.getColor()"></td>
          
        </tr>  
      </table>
      <table>
        <tr>
          <td ng-show="ctrl.table.blue">blue</td>
          <td ng-show="ctrl.table.yellow">yellow</td>
        </tr>
        <tr>
          <td ng-show="ctrl.table.red">red</td>
          <td ng-show="ctrl.table.orange">orange</td>
        </tr>
      </table>


     




    </div>
  </body>
</html>
